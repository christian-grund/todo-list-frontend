<section>
  <div class="login-box">
    <h2>Log In</h2>
    <form action="" (ngSubmit)="login()">
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        placeholder="Username"
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Password"
      />
      <button class="grey-btn">Login</button>
    </form>
  </div>
</section>
